<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Tool ‚Ä¢ ToolHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    .drop-zone {
      border: 2px dashed #6c757d;
      border-radius: 8px;
      padding: 60px;
      text-align: center;
      color: #6c757d;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .drop-zone.dragover {
      background-color: #f1f3f5;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="mb-4 d-flex justify-content-between align-items-center">
      <h2 class="fw-bold">üì§ Upload Tool</h2>
      <a href="/" class="btn btn-secondary">
        <i data-feather="arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="drop-zone mb-4" id="dropZone">
        <i data-feather="upload-cloud" class="mb-3" style="width:48px;height:48px;"></i>
        <p class="lead">Drag & drop your tool ZIP here, or click to select</p>
        <input type="file" name="file" id="fileInput" accept=".zip" hidden />
      </div>

      <button type="submit" class="btn btn-primary">
        <i data-feather="upload"></i> Upload Tool
      </button>
    </form>

    <div class="mt-4" id="resultBox"></div>
  </div>

  <script>
    feather.replace();

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const form = document.getElementById('uploadForm');
    const resultBox = document.getElementById('resultBox');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file || !file.name.endsWith('.zip')) {
        return alert('Please select a valid .zip file');
      }

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('https://tools.apis.st2.dolphinlabs.ie/upload', {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();
      resultBox.innerHTML = res.ok
        ? `<div class="alert alert-success">‚úÖ Tool uploaded: <strong>${data.name}</strong></div>`
        : `<div class="alert alert-danger">‚ùå Error: ${data.error || 'Unknown issue'}</div>`;
    });
  </script>
</body>
</html>
